<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="srid" name="srid" th:value="${supplier.srid}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">组织机构代码，唯一：</label>
								<div class="col-sm-8">
									<input id="orgno" name="orgno" th:value="${supplier.orgno}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">企业名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${supplier.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">企业介绍：</label>
								<div class="col-sm-8">
									<input id="desc" name="desc" th:value="${supplier.desc}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">企业电话：</label>
								<div class="col-sm-8">
									<input id="phone" name="phone" th:value="${supplier.phone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">公司所在地：</label>
								<div class="col-sm-8">
									<input id="addr" name="addr" th:value="${supplier.addr}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">企业简称：</label>
								<div class="col-sm-8">
									<input id="samplename" name="samplename" th:value="${supplier.samplename}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">企业性质代码 对应数据字典中的企业性质代码：</label>
								<div class="col-sm-8">
									<input id="dipropertyid" name="dipropertyid" th:value="${supplier.dipropertyid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">企业邮箱：</label>
								<div class="col-sm-8">
									<input id="email" name="email" th:value="${supplier.email}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">企业传真：</label>
								<div class="col-sm-8">
									<input id="fax" name="fax" th:value="${supplier.fax}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">网站地址：</label>
								<div class="col-sm-8">
									<input id="homepage" name="homepage" th:value="${supplier.homepage}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">主营：</label>
								<div class="col-sm-8">
									<input id="majorbusiness" name="majorbusiness" th:value="${supplier.majorbusiness}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">员工人数：</label>
								<div class="col-sm-8">
									<input id="peoplenum" name="peoplenum" th:value="${supplier.peoplenum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">法人代表：</label>
								<div class="col-sm-8">
									<input id="employ" name="employ" th:value="${supplier.employ}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">公司曾用名：</label>
								<div class="col-sm-8">
									<input id="oldname" name="oldname" th:value="${supplier.oldname}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">邮政编码：</label>
								<div class="col-sm-8">
									<input id="post" name="post" th:value="${supplier.post}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">税号：</label>
								<div class="col-sm-8">
									<input id="taxnum" name="taxnum" th:value="${supplier.taxnum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">注册资本：</label>
								<div class="col-sm-8">
									<input id="capital" name="capital" th:value="${supplier.capital}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开户银行：</label>
								<div class="col-sm-8">
									<input id="bankname" name="bankname" th:value="${supplier.bankname}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">银行开户名：</label>
								<div class="col-sm-8">
									<input id="bankdept" name="bankdept" th:value="${supplier.bankdept}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开户银行帐号：</label>
								<div class="col-sm-8">
									<input id="accountno" name="accountno" th:value="${supplier.accountno}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">管理体系认证：</label>
								<div class="col-sm-8">
									<input id="mcs" name="mcs" th:value="${supplier.mcs}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">企业成立日期：</label>
								<div class="col-sm-8">
									<input id="establishdate" name="establishdate" th:value="${supplier.establishdate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="state" name="state" th:value="${supplier.state}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">黑名单序号：</label>
								<div class="col-sm-8">
									<input id="blid" name="blid" th:value="${supplier.blid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">数据字典供应商等级序号：</label>
								<div class="col-sm-8">
									<input id="dievgradeid" name="dievgradeid" th:value="${supplier.dievgradeid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建者：</label>
								<div class="col-sm-8">
									<input id="createBy" name="createBy" th:value="${supplier.createBy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建机构：</label>
								<div class="col-sm-8">
									<input id="createDeptid" name="createDeptid" th:value="${supplier.createDeptid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createDate" name="createDate" th:value="${supplier.createDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新者：</label>
								<div class="col-sm-8">
									<input id="updateBy" name="updateBy" th:value="${supplier.updateBy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新机构：</label>
								<div class="col-sm-8">
									<input id="updateDeptid" name="updateDeptid" th:value="${supplier.updateDeptid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateDate" name="updateDate" th:value="${supplier.updateDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注信息：</label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks" th:value="${supplier.remarks}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">删除标记：</label>
								<div class="col-sm-8">
									<input id="delFlag" name="delFlag" th:value="${supplier.delFlag}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/su/supplier/edit.js">
	</script>
</body>
</html>
