<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="conid" name="conid" th:value="${contract.conid}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">供应商系统序号：</label>
								<div class="col-sm-8">
									<input id="srid" name="srid" th:value="${contract.srid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">主题：</label>
								<div class="col-sm-8">
									<input id="topic" name="topic" th:value="${contract.topic}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合同号：</label>
								<div class="col-sm-8">
									<input id="connum" name="connum" th:value="${contract.connum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">对应数据字典中的签订方式数据字典签订方式：</label>
								<div class="col-sm-8">
									<input id="disignmid" name="disignmid" th:value="${contract.disignmid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">金额：</label>
								<div class="col-sm-8">
									<input id="amount" name="amount" th:value="${contract.amount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">手输付款方式：</label>
								<div class="col-sm-8">
									<input id="paymethod" name="paymethod" th:value="${contract.paymethod}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">附件：</label>
								<div class="col-sm-8">
									<input id="attachurl" name="attachurl" th:value="${contract.attachurl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">甲方：</label>
								<div class="col-sm-8">
									<input id="fpart" name="fpart" th:value="${contract.fpart}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">甲方负责人：</label>
								<div class="col-sm-8">
									<input id="fpartyhead" name="fpartyhead" th:value="${contract.fpartyhead}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">乙方：</label>
								<div class="col-sm-8">
									<input id="spart" name="spart" th:value="${contract.spart}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">乙方负责人：</label>
								<div class="col-sm-8">
									<input id="spartyhead" name="spartyhead" th:value="${contract.spartyhead}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">签订时间：</label>
								<div class="col-sm-8">
									<input id="signdate" name="signdate" th:value="${contract.signdate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">默认 0：履行中 1：完结 状态：</label>
								<div class="col-sm-8">
									<input id="state" name="state" th:value="${contract.state}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建者：</label>
								<div class="col-sm-8">
									<input id="createBy" name="createBy" th:value="${contract.createBy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建机构：</label>
								<div class="col-sm-8">
									<input id="createDeptid" name="createDeptid" th:value="${contract.createDeptid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createDate" name="createDate" th:value="${contract.createDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新者：</label>
								<div class="col-sm-8">
									<input id="updateBy" name="updateBy" th:value="${contract.updateBy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新机构：</label>
								<div class="col-sm-8">
									<input id="updateDeptid" name="updateDeptid" th:value="${contract.updateDeptid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateDate" name="updateDate" th:value="${contract.updateDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注信息：</label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks" th:value="${contract.remarks}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">删除标记：</label>
								<div class="col-sm-8">
									<input id="delFlag" name="delFlag" th:value="${contract.delFlag}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/su/contract/edit.js">
	</script>
</body>
</html>
